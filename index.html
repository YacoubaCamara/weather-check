<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d77e235c1d.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Check</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#">
          <img class="logo-img" src="./img/logo.svg" alt="website logo" />
        </a>
        <h1>Weather Check</h1>
        <button class="dark-mode-btn true">Dark Mode</button>
      </header>
      <main>
        <form action="">
          <div class="search">
            <i class="search-input-icon fa-solid fa-magnifying-glass"></i>
            <input
              class="search-input"
              type="search"
              name="user-search"
              placeholder="Enter city name "
            />
          </div>
        </form>
        <!--City name and country-->
        <div class="template hidden">
          <!--Search bar display when user clicks search icon-->
          <h3 class="location">Bamako, MLI</h3>
          <!--Temperature illustration-->
          <div class="temperature-illustration">
            <img
              class="temperature-img"
              src="./img/rainy-weather-svgrepo-com.svg"
              alt="temperature image"
            />
          </div>
          <!--Temperature either in farhenheit or celsius-->
          <div class="temperature-div">
            <p class="temperature">18 C</p>
            <!--Temperature description-->
            <p class="weather-description">A little bit rainy</p>
          </div>
          <!--Humidity-->
          <div class="details">
            <div class="humidity-div">
              <img
                class="humidity-img"
                src="./img/humidity-svgrepo-com (1).png"
                alt=""
              />
              <div class="details-text">
                <p class="humidity">80%</p>
                <p class="">Humidity</p>
              </div>
            </div>
            <div class="wind-div">
              <img
                class="wind-img"
                src="./img/wind-svgrepo-com (1).png"
                alt=""
              />
              <div class="details-text">
                <p class="wind">18 Km/h</p>
                <p class="">Wind Speed</p>
              </div>
            </div>
            <!--Wind Speed-->
          </div>
        </div>
      </main>
      <!-- <footer class="footer">
        <a href="#">
          <img class="logo-img" src="./img/logo.svg" alt="website logo" />
        </a>
      </footer> -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
